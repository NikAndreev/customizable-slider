<!DOCTYPE html>
<html lang="en">
<head> 
	<title>Easily customizable slider</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/slider.css">
	<link rel="stylesheet" href="css/slider-temp.css">
</head>
<body>


<div class="container">

<!-- SLIDER :: START -->
<div class="slider">
	<div class="slider__list">
		<div class="slider__track">
			<div class="slider__item">
				<div class="slider__img"></div>
			</div>
			<div class="slider__item">
				<div class="slider__img"></div>
			</div>
			<div class="slider__item">
				<div class="slider__img"></div>
			</div>
			<div class="slider__item">
				<div class="slider__img"></div>
			</div>
			<div class="slider__item">
				<div class="slider__img"></div>
			</div>
			<div class="slider__item">
				<div class="slider__img"></div>
			</div>
		</div>
	</div>
	<div class="slider__arrow-group">
		<span class="slider__arrow slider__arrow_previous"></span>
		<span class="slider__arrow slider__arrow_next"></span>
	</div>
	<ul class="slider__dot-group">
		
	</ul>
</div>
<!-- SLIDER :: END -->

</div>

<script src="js/slider.js"></script>
</body>
</html>
