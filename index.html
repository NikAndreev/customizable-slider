<!DOCTYPE html>
<html lang="en">
<head> 
	<title>Easily customizable slider</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/slider.css">
</head> 
<body> 

<!-- SLIDER :: START -->
<div class="slider" data-slider>
	<div class="slider__list">
		<div class="slider__track" data-track>
			<div class="slider__item" data-slide>
				<div class="slider__img"></div>
			</div>
			<div class="slider__item" data-slide>
				<div class="slider__img"></div>
			</div>
			<div class="slider__item" data-slide>
				<div class="slider__img"></div>
			</div>
			<div class="slider__item" data-slide>
				<div class="slider__img"></div>
			</div>
			<div class="slider__item" data-slide>
				<div class="slider__img"></div>
			</div>
			<div class="slider__item" data-slide>
				<div class="slider__img"></div>
			</div>
		</div>
	</div>
	<div class="slider__arrow-group">
		<span class="slider__arrow slider__arrow_previous" data-previous></span>
		<span class="slider__arrow slider__arrow_next" data-next></span>
	</div>
	<ul class="slider__dot-group" data-pagination>
	</ul>
</div>
<!-- SLIDER :: END -->

<script src="js/slider.js"></script>
</body>
</html>
